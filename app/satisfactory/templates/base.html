<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Satisfactory {% block head_subtitle %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block css %}{% endblock css %}
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 bg-dark text-light">
            <h1 class="text-center">{% block title %}Satisfactory{% block subtitle %}{% endblock %}{% endblock %}</h1>
        </div>
    </div>
    <div class="row flex-nowrap">
        <div class="col-1 bg-dark text-light h-100">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">


                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100" id="menu">
                    <li class="nav-item w-100">
                        <a href="{% url 'home' %}" class="nav-link px-0 align-middle text-light {% block menu-home %}{% endblock %}">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'production:products' %}" class="nav-link px-0 align-middle text-light  {% block menu-products %}{% endblock %}">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Products</span></a>
                    </li>
                </ul>


            </div>
        </div>
        <div class="col-auto">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
{% block js %}{% endblock js %}
</body>
</html>
