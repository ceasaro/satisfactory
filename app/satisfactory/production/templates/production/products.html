{% extends 'base.html' %}

{% block subtitle %} - products{% endblock %}

{% block menu-products %}active{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-auto">
            <div class="text-info">{{ message }}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <h4>Products ({{ products|length }})</h4>
            <ul class="list-group">
                {% for product in products %}
                    <a href="#" class="list-group-item list-group-item-action">{{ product.name }}</a>
                {% endfor %}
            </ul>
        </div>
        <div class="col-auto">
            <div class="bg-danger">
                Hoi
            </div>
        </div>
    </div>
{% endblock content %}
